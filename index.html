<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/726/726455.png" type="image/png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body class="container">
    <header class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <a href="/inicio.html" class="btn btn-outline-primary">Inicio</a>
                            <a href="/contato.html" class="btn btn-outline-primary">Contatos</a>
                        </div>
                        <div class="col-2 p-0 ">
                            <a href="/register.html" class="btn btn-outline-primary">Registrar-se</a>
                            <a href="/index.html" class="btn btn-outline-primary">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
    <div class="row pt-5 mt-5">
        <div class="col"></div>
        <div class="col-6">
            <div class="card">
                <form action="/principal.html" method="get">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <label for="email">Email</label>
                        <input required type="email" name="email" id="email" placeholder="Informe seu Email"
                            class="form-control">

                        <label for="senha">Senha</label>
                        <input required type="password" name="senha" id="senha" placeholder="Informe sua Senha:"
                            class="form-control">
                    </div>




                    <div class="card-footer">
                        <input value="Limpar" type="reset" class="btn btn-secondary"></input>
                        <input value="Logar" type="submit" class="btn btn-success"></input>
                    </div>

                </form>
            </div>
        </div>
        <div class="col"></div>

    </div>
</main>

<footer>
    
</footer>

</html>
